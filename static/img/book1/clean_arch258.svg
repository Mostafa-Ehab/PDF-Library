    <g
       id="g22"
       transform="translate(-2088)">
      <g
         id="g24"
         clip-path="url(#clipPath28)">
        <text
           xml:space="preserve"
           transform="translate(2088,82.67188)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text32"><tspan
             x="0 10 19 27 33 42 51 59 67 72 78 88 97 103 112 117 126 135 144 149 159 168 173 178 187 197 206 215 224 229 234 244 250 255 264 272 277 286 291 299 308 314 319 328 333 343 349 354 363 371 380 385 394 403 411 420 428 433 438 447 456 465 474 479 489 495 500 515 524 530 539 548 553 563 572 579 585 595 602 616 624 629 637 647 661"
             y="0"
             sodipodi:role="line"
             id="tspan30">business logic can be thought of as a suite of use cases, each of which performs some</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,106)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text36"><tspan
             x="0 6 15 24 33 38 44 54 63 68 78 87 92 102 111 120 129 135 141 146 156 162 167 176 181 190 198 207 213 218 223 235 244 253 262 267 276 284 293 298 307 316 324 333 338 347 356 365 370 380 389 394 404 413 421 430 437 443 453 462 472 477 487 496 504 513 523 528 538 547 552 557 566 575 580 586 595 605 614 619 624 634 643 648 657 662 667 672 681"
             y="0"
             sodipodi:role="line"
             id="tspan34">function on behalf of a user. Each use case can be described based on the input data, the</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,129)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text40"><tspan
             x="0 10 17 27 36 45 53 61 67 76 85 90 100 107 116 122 132 139 153 162 172 177 182 191 200 210 215 220 229 238 243 253 262 267 277 286 291 296 306 315 320 329"
             y="0"
             sodipodi:role="line"
             id="tspan38">processing preformed, and the output data.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,172)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text44"><tspan
             x="0 14 19 24 32 42 56 65 70 80 90 96 105 110 115 121 130 135 140 149 158 163 173 182 191 200 209 214 224 233 238 253 262 271 280 285 290 299 308 313 326 332 337 346 355 365 370 375 384 393 398 407 417 427 433 439 448 457 462 468 478 487 492 497 502 511 520 525 531 540 550 559 564 569 579 588 593 602 607 616 625 634 639 649"
             y="0"
             sodipodi:role="line"
             id="tspan42">At some point in the dance between the UI and the application, the input data can be</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,195)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text48"><tspan
             x="0 8 17 23 33 38 43 53 58 68 77 82 91 101 115 125 131 140 145 154 159 164 173 179 185 195 210 216 225 234 239 244 253 262 267 276 284 293 298 307 316 324 333 338 343 353 358 368 377 382 391 400 409 418 427 432 441 451 456 461 474 484 494 503 508 517 527 541 551 557 566 571 577 587 596 601 606 611 620"
             y="0"
             sodipodi:role="line"
             id="tspan46">said to be complete, allowing the use case to be executed. Upon completion, the</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,218)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text52"><tspan
             x="0 7 16 24 33 39 44 53 62 67 72 82 91 96 105 110 119 128 137 142 152 161 166 172 181 191 196 206 215 224 233 238 244 253 258 268 273 278 287 296 301 311 320 329 338 347 352 362 371 376 391 400 409 418 423 428 437 446 451 464 470 475 484 493 503 508 513 522 531 536 545 555 565 571 577 586 595 600 606 616 625"
             y="0"
             sodipodi:role="line"
             id="tspan50">resultant data can be fed back into the dance between the UI and the application.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,261)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text56"><tspan
             x="0 12 21 30 35 44 54 68 78 84 93 98 107 112 118 127 137 146 151 156 166 175 180 189 194 203 212 222 227 232 241 250 255 262 271 279 288 294 299 308 317 322 327 337 346 351 361 370 375 380 390 399 404 413 418 427 436 445 450 460 469 474 484 490 499 508 517 527 532 538 547 552 562 567 577 586 591 600 605 613 618 625 634 643 648 657 664 673"
             y="0"
             sodipodi:role="line"
             id="tspan54">The complete input data and the resultant output data can be placed into data structures</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,284)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text60"><tspan
             x="0 9 18 28 33 42 50 59 69 74 83 91 96 101 110 119 124 130 139 149 158 163 168 178 187 193 202 211 219 224 233 242 252 257 267 276 281 291 300 305 310 320 329 335 344 353 361 366 372 382 389 394 403 408 418 425 435 444 453 461 469 474 479 488 497 502 507 516 525 534 543 552 557 566 574 579 584 593 602 607 616 624 633 638 647 656 664 673"
             y="0"
             sodipodi:role="line"
             id="tspan58">and used as the input values and output values for a process that executes the use case.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,307)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text64"><tspan
             x="0 17 23 28 37 42 47 56 62 70 75 84 94 104 111 121 130 139 148 153 158 173 182 187 196 205 214 219 228 238 247 255 261 271 280 287 292 301 310 319 328 333 342 350 359 364 373 382 390 399 404 409 419 424 434 443 448 458 468 477 484 493 498 504 513 522 527 532 541 550 555 561 575 580 590 599 609 615 624 633 638 648 654 659 664 673"
             y="0"
             sodipodi:role="line"
             id="tspan62">With this approach, we can consider each use case to be operating the IO device of the</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,330)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text68"><tspan
             x="0 13 19 24 30 39 44 53 58 68 77 87 93 102 111 118 124 133 143 152 162 171 180 190 199 208 213 218 232 241 250 259 268 274"
             y="0"
             sodipodi:role="line"
             id="tspan66">UI in a device-independent manner.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,400)"
           style="font-variant:normal;font-weight:bold;font-size:33px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPS-BoldMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text72"><tspan
             x="0"
             y="0"
             id="tspan70">C</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2112,400)"
           style="font-variant:normal;font-weight:bold;font-size:33px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPS-BoldMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text76"><tspan
             x="0 26 50 74 96 120 138 151 177"
             y="0"
             sodipodi:role="line"
             id="tspan74">ONCLUSION</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,445)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text80"><tspan
             x="0 12 21 27 35 40 49 55 64 74 79 89 95 100 109 119 127 132 139 148 157 162 168 178 187 192 198 206 211 220 230 235 240 249 258 266 274 279 284 293 302 312 317 323 328 333 348 354 360 366 371 377 383 392 401 407 416 421 426 435 444 453 458 466 475 485 494 501 510 516 521 527 532 541 548 557 562 568 578 587 595 600 605 615 620 629 638 643 648 654 663 671"
             y="0"
             sodipodi:role="line"
             id="tspan78">This kind of abstraction is not easy, and it will likely take several iterations to get just</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,468)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text84"><tspan
             x="0 7 13 22 31 36 41 46 59 68 73 78 84 89 94 100 108 113 123 133 141 149 155 165 171 180 185 190 204 213 223 228 236 242 251 260 269 274 279 288 297 302 317 327 334 340 350 355 361 369 374 380 389 395 401 406 416 422 427 441 450 457 466 475 480 486 495 504 509 518 527 536 542 551 559 568 576 581 586 592 597 603 611 616 625 635 640 645 654 663 670"
             y="0"
             sodipodi:role="line"
             id="tspan82">right. But it is possible. And since the world is full of marketing geniuses, it’s not hard</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,491)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text88"><tspan
             x="0 5 15 20 34 43 52 61 66 71 80 89 94 103 112 120 129 134 139 148 157 162 167 173 178 184 192 197 207 213 218 227 236 241 251 260 267 276 281 290 299 308 317 325 333 342 349 357"
             y="0"
             sodipodi:role="line"
             id="tspan86">to make the case that it’s often very necessary.</tspan></text>
      </g>
    </g>
  </g>
