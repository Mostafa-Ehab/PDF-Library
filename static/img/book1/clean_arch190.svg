           style="font-variant:normal;font-weight:bold;font-size:33px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPS-BoldMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text36"><tspan
             x="0 26 50 74 96 120 138 151 177"
             y="0"
             sodipodi:role="line"
             id="tspan34">ONCLUSION</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,142)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text40"><tspan
             x="0 12 22 31 38 43 52 59 68 77 83 88 97 106 111 120 127 136 141 149 158 168 177 183 193 198 203 212 218 224 229 236 245 254 264 273 280 288 293 302 312 322 331 336 341 346 355 364 369 377 386 394 399 408 422 427 432 441 451 456 461 470 480 490 499 504 509 514 523 532 537 543 550 559 573 582 597 607 614 623 631 636 645 655"
             y="0"
             sodipodi:role="line"
             id="tspan38">Your architecture should tell readers about the system, not about the frameworks you</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,165)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text44"><tspan
             x="0 9 17 26 36 41 47 56 61 70 80 89 96 101 109 118 126 131 140 154 159 164 170 176 181 190 200 209 214 223 230 239 244 254 263 269 275 285 291 300 309 314 323 328 337 346 355 361 366 375 380 389 398 405 414 419 427 436 444 449 458 472 477 482 487 496 505 514 519 534 543 552 561 566 575 584"
             y="0"
             sodipodi:role="line"
             id="tspan42">used in your system. If you are building a health care system, then when new</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,188)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text48"><tspan
             x="0 10 17 27 36 43 52 66 80 89 96 104 109 115 125 135 144 149 158 163 168 173 182 191 196 204 214 223 230 239 248 253 260 269 279 289 297 303 308 318 325 333 338 343 348 357 366 372 379 384 390 396 403 411 416 421 427 441 451 458 467 475 483 489 499 508 513 521 530 540 549 555 565 570 580 589 594 599 608 622 631 636 641 646 655 661 669 674 680"
             y="0"
             sodipodi:role="line"
             id="tspan46">programmers look at the source repository, their first impression should be, “Oh, this is</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,211)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text52"><tspan
             x="0 9 14 23 32 41 46 55 60 69 78 85 94 99 107 116 124 129 138 152 157 166 171 183 192 202 210 219 224 233 242 257 262 272 279 289 298 305 314 328 342 351 358 366 371 379 388 398 407 413 423 428 438 447 452 461 471 477 486 491 496 506 511 517 526 535 542 551 556 565 571 577 582 587 596 605 610 619 627 636 641 650 659 667 676"
             y="0"
             sodipodi:role="line"
             id="tspan50">a heath care system.” Those new programmers should be able to learn all the use cases</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,234)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text56"><tspan
             x="0 10 16 21 26 35 44 49 57 66 74 79 88 102 107 112 121 130 135 140 148 153 159 165 171 176 185 195 200 205 214 223 233 248 253 262 272 287 292 297 306 315 320 328 337 345 350 359 373 378 384 392 397 407 416 422 428 438 447 454 463 473 478 483 495 504 513 522 527 541 550 559 564 573 583 597 606 611 616 626 631 640 650 659 664 673 682"
             y="0"
             sodipodi:role="line"
             id="tspan54">of the system, yet still not know how the system is delivered. They may come to you and</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,257)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text60"><tspan
             x="0 8 17 26"
             y="0"
             sodipodi:role="line"
             id="tspan58">say:</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,300)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text64"><tspan
             x="0 9 25 34 39 47 56 65 70 78 88 102 111 116 121 130 136 145 154 162 167 172 181 190 195 200 206 216 226 235 240 246 252 261 270 275 289 299 309 318 324 332 352 362 371 376 381 396 405 414 421 430 435 444 451 460 465 470 479 488 493 503 509 518 533 541 546 555 564 574 579 588 598 607 612 619 629 635 641 650 657 665 674"
             y="0"
             sodipodi:role="line"
             id="tspan62">“We see some things that look like models—but where are the views and controllers?”</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,343)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text68"><tspan
             x="0 14 23 33 38 47 57 66 71 79 88 98 107 113 123 128 135 144 152 162 172 181 191"
             y="0"
             sodipodi:role="line"
             id="tspan66">And you should respond:</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(2088,386)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text72"><tspan
             x="0 9 23 32 37 42 47 56 66 74 83 88 97 104 113 118 128 137 142 151 157 163 171 176 181 190 199 204 209 218 227 236 246 255 262 267 272 281 291 300 309 318 325 334 339 348 356 361 370 375 380 385 394 403 408 422 432 446 455 464 469 474 479 495 504 511 517 523 528 538 547 556 562 572 581 586 595 605 615 624 629 634 639 648 657"
             y="0"
             sodipodi:role="line"
             id="tspan70">“Oh, those are details that needn’t concern us at the moment. We’ll decide about them</tspan></text>
        <text
