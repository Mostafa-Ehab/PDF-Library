       transform="translate(-3480)">
      <g
         id="g24"
         clip-path="url(#clipPath28)">
        <text
           xml:space="preserve"
           transform="translate(3480,82.67188)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text32"><tspan
             x="0 9 19 29 35 45 50 59 68 77 82 87 93 102 111 116 131 140 149 156 165 170 180 190 198 206 212 222 228 237 242 247 260 270 284 298 307 316 322 331 340 345 351 361 370 378 383 392 397 402 407 416 422 430 435 441 450 460 469 475 480 494 503 511 516 521 531 540 549 555 560 575 581 586 595 600 609 615 624 633 638 644 653 663 672 678"
             y="0"
             sodipodi:role="line"
             id="tspan30">avoid chatting where possible. Communications at this level must deal with high levels</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,106)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text36"><tspan
             x="0 10 16 21 27 36 41 50 59 68 76"
             y="0"
             sodipodi:role="line"
             id="tspan34">of latency.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,149)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text40"><tspan
             x="0 14 19 28 37 44 59 65 73 82 87 92 97 106 115 120 128 137 151 160 165 172 181 187 196 204 209 218 228 238 244 253 258 263 273 278 286 295 302 312 318 327 336 344 349 358 366 371 380 390 400 406 415 420 425 435 440 446 456 465 474 480 485 495 502 512 521 530 538 546 555 563 568 573 584 594 609 618 625 632 638 647 657 666"
             y="0"
             sodipodi:role="line"
             id="tspan38">Otherwise, the same rules apply to services as apply to local processes. Lower-level</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,172)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text44"><tspan
             x="0 8 17 24 34 40 49 58 66 71 79 88 98 107 113 123 128 137 147 153 162 171 176 182 191 200 205 210 220 225 234 240 249 258 267 274 281 287 296 306 315 321 326 334 343 350 360 366 375 384 392 397 402 414 423 432 437 445 455 464 471 480 489 494 503 513 523 532 537 547 553 558 567 573 582 591 600 607 614 620 629 639 648"
             y="0"
             sodipodi:role="line"
             id="tspan42">services should “plug in” to higher-level services. The source code of higher-level</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,195)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text48"><tspan
             x="0 8 17 24 34 40 49 58 66 71 85 94 102 107 112 121 131 136 141 150 160 169 174 183 189 198 203 212 221 230 235 243 253 262 271 277 283 289 298 303 313 322 331 339 345 354 363 369 374 383 392 402 417 423 432 442 451 460 465 472 481 486 495 500 505 510 519 524 537 550 556 563 568 578 584 589 598 607 616 621 627 637 652 661 668"
             y="0"
             sodipodi:role="line"
             id="tspan46">services must not contain any specific physical knowledge (e.g., a URI) of any lower-</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,218)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text52"><tspan
             x="0 6 15 25 34 40 45 53 62 69 79 85 94 103"
             y="0"
             sodipodi:role="line"
             id="tspan50">level service.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,288)"
           style="font-variant:normal;font-weight:bold;font-size:33px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPS-BoldMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text56"><tspan
             x="0"
             y="0"
             id="tspan54">C</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3504,288)"
           style="font-variant:normal;font-weight:bold;font-size:33px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPS-BoldMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text60"><tspan
             x="0 26 50 74 96 120 138 151 177"
             y="0"
             sodipodi:role="line"
             id="tspan58">ONCLUSION</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,333)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text64"><tspan
             x="0 17 27 35 40 45 53 62 70 75 84 98 106 111 116 126 131 140 149 156 161 166 175 184 193 198 212 222 231 241 247 253 258 267 275 280 285 294 302 311 316 330 340 347 356 361 366 375 384 393 398 408 417 426 431 441 451 460 469 479 488 495 504 509 517 522 529 538 543 552 561 569 574 579 592 597 605 614 622 627 636 650 655 660 669 678"
             y="0"
             sodipodi:role="line"
             id="tspan62">Most systems, other than monoliths, use more than one boundary strategy. A system that</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,356)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text68"><tspan
             x="0 14 23 32 41 49 54 63 71 80 85 95 101 106 114 123 130 140 146 155 164 169 179 189 198 207 217 226 233 239 248 256 261 275 284 293 298 307 313 321 331 336 345 354 364 373 378 386 396 410 419 424 430 440 449 458 464 469 479 486 496 505 514 522 530 535 545 555 564 573 583 592 599 605 614 622 627 632 638 647 657 666 675 685"
             y="0"
             sodipodi:role="line"
             id="tspan66">makes use of service boundaries may also have some local process boundaries. Indeed,</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,379)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text72"><tspan
             x="0 9 14 22 31 38 48 54 63 72 77 83 91 96 106 112 117 126 135 140 146 155 163 168 173 182 187 193 202 211 220 230 239 244 250 260 267 272 281 286 294 303 308 313 323 329 334 340 349 354 363 370 379 388 393 399 408 417 422 428 438 447 456 462 467 477 484 494 503 512 520 528 537 545 550 555 568 573 581 590 597 607 613 622 631 636 641 651 658 663"
             y="0"
             sodipodi:role="line"
             id="tspan70">a service is often just a facade for a set of interacting local processes. A service, or a</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,402)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text76"><tspan
             x="0 6 16 25 34 40 45 55 62 72 81 90 98 106 111 116 131 137 143 149 154 163 169 183 193 201 206 211 220 229 236 241 250 256 265 271 280 285 295 304 309 318 324 329 338 347 354 359 368 373 387 397 406 416 422 428 433 442 447 456 466 480 490 500 508 517 527 532 542 548 553 561 571 580 587 596 605 610 619 629 639"
             y="0"
             sodipodi:role="line"
             id="tspan74">local process, will almost certainly be either a monolith composed of source code</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,425)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text80"><tspan
             x="0 9 19 33 43 53 62 71 80 85 93 98 108 115 120 129 134 142 151 156 161 171 177 182 192 201 210 219 233 239 248 257 263 269 278 283 289 295 304 313 322 332 337 347 356 366 372 382 391 405 414 423 428 433 442 452 466 476 486 495 504 513 518 526"
             y="0"
             sodipodi:role="line"
             id="tspan78">components or a set of dynamically linked deployment components.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,468)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text84"><tspan
             x="0 12 21 27 35 40 54 63 72 81 89 94 99 108 117 122 127 132 141 150 155 165 175 184 193 203 212 219 225 234 242 247 253 262 267 276 281 289 298 306 311 320 334 339 354 360 366 372 377 387 393 398 407 416 421 431 440 445 454 459 473 479 488 493 502 509 518 523 533 539 544 550 560 569 578 584 589 598 607 616 621 626"
             y="0"
             sodipodi:role="line"
             id="tspan82">This means that the boundaries in a system will often be a mixture of local chatty</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,491)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text88"><tspan
             x="0 10 20 29 38 48 57 64 70 79 87 92 101 110 120 125 135 145 154 163 173 182 189 195 204 212 217 222 231 240 245 250 259 266 275 280 294 304 311 320 325 334 344 353 362 371 378 387 396 406 411 426 432 437 446 451 457 466 471 480 489 498 506"
             y="0"
             sodipodi:role="line"
             id="tspan86">boundaries and boundaries that are more concerned with latency.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,530)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#0000ee;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text92"><tspan
             x="0"
             y="0"
             id="tspan90">1</tspan></text>
        <path
           d="m 3480,531.5 h 6 z"
           style="fill:none;stroke:#0000ee;stroke-width:1;stroke-linecap:square;stroke-linejoin:miter;stroke-miterlimit:10;stroke-dasharray:none;stroke-opacity:1"
           id="path94" />
        <text
           xml:space="preserve"
           transform="translate(3487,530)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text98"><tspan
             x="0 4 8 16 20 27 31 34 41 45 52 59 62 69 80 87 92 99 106 109 115 126 130 135 142 146 153 157 160 164 171 178 185 192 197 200 207 213 217 224 229 233 237 244 255 262 265 272 276 283 289 294 298 305 312 319 323 329 336 347 354 358 361 372 379 385 389 396 403 407 414 418 425 428 435 442 445 452 456 467 474 481 488 494 498 505 510 514 521 528 535 542 549 556 563 570 577 584 588 599 606 613 620 627 634 645 652 659 663 667 670"
             y="0"
             sodipodi:role="line"
             id="tspan96">. Static polymorphism (e.g., generics or templates) can sometimes be a viable means of dependency management in</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3495,548)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text102"><tspan
             x="0 11 18 25 32 35 38 42 49 52 59 63 69 76 82 86 93 104 110 113 117 124 130 137 144 151 154 161 164 167 174 178 181 188 192 195 202 209 216 223 230 237 244 250 254 257 260 267 274 278 288 296 304 308 312 323 330 341 348 355 362 366 369 373 377 384 391 395 402 409 416 423 430 437 440 443 450 457 461 468 473 478 485 490 497 504 511 515 522 529 533 540 547 554 561 566 569 576 582 586 593 600 607 614 621 625 629 636 641 648 652 659 666"
             y="0"
             sodipodi:role="line"
             id="tspan100">monolithic systems, especially in languages like C++. However, the decoupling afforded by generics cannot protect</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3495,566)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text106"><tspan
             x="0 7 14 21 25 30 35 42 53 57 61 68 75 79 86 93 100 107 111 116 123 128 132 137 144 151 158 169 176 179 182 189 193 196 203 210 214 221 228 235 239 244 251 258 265 272 275 282 289 300 307 314 318 322 326 333 340 344 355 362 369 373 380 387 394 401 412 415 422 426 433 440 443 450 461 468 473 480 487 490 496 507 511 518 525 532"
             y="0"
             sodipodi:role="line"
             id="tspan104">you from the need for recompilation and redeployment the way dynamic polymorphism can.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(3480,589)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#0000ee;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text110"><tspan
             x="0"
             y="0"
             id="tspan108">2</tspan></text>
        <path
           d="m 3480,590.5 h 6 z"
           style="fill:none;stroke:#0000ee;stroke-width:1;stroke-linecap:square;stroke-linejoin:miter;stroke-miterlimit:10;stroke-dasharray:none;stroke-opacity:1"
           id="path112" />
        <text
           xml:space="preserve"
           transform="translate(3487,589)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text116"><tspan
             x="0 4 8 19 22 26 33 40 47 54 61 65 71 75 82 86 89 96 100 107 114 117 124 135 142 147 154 161 164 170 181 185 188 194 198 205 212 216 220 227 234 238 245 252 256 259 266 273 277 280 287 291 295 302 305 311 315 322 329 335 342"
             y="0"
             sodipodi:role="line"
             id="tspan114">. Although static polymorphism is not an option in this case.</tspan></text>
      </g>
    </g>
  </g>
</svg>
