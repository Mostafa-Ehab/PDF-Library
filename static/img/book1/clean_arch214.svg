        <text
           xml:space="preserve"
           transform="translate(5575,346)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text82"><tspan
             x="0 4 8 13 17 21 27 34 41 48 51 58 62 69 76 80 83 90 96 100 104 111 117 121 128 131 138 145 150 154 158 165 172 176 180 191 198 202 213 220 227 230 237 241 248 255 259 263 270 277 284 287 294 298 302 309 316 320 327 330 337 344 351 355 362 367 374 381 384 388 395 402 406 413 418 425 429 436 443 450 455 462 469 476 483 487 491 498 502 508 515 526 533 537 544 547 554 561 565 572 578 582 586 591 594 601 604 611 614 618 625 631 635 639 646 649"
             y="0"
             sodipodi:role="line"
             id="tspan80">. It should be just as clear that we would not apply the clean architecture approach to something as trivial as this</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5583,364)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text86"><tspan
             x="0 7 14 25 32 36 40 51 56 60 67 72 76 83 86 89 92 96 100 107 114 118 125 132 136 139 144 151 155 162 167 174 181 186 193 204 208 215 222 229 233 240 245 252 259 266 273 276 283 287 294 301 305 316 321 324 328 332 339 346 350 353 360 364 371 378 385 389 392 395 402 409 415 419 426 431 435 442 449 456 463 467 474 479 483 486 493 499 505 509 513 518 525 529 533 540 543 549 553 560 567 573 580 583 587 598 605 610 615 622 626 633 639 642 649 656 660"
             y="0"
             sodipodi:role="line"
             id="tspan84">game. After all, the entire program can probably be written in 200 lines of code or less. In this case, we’re using a</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5583,382)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text90"><tspan
             x="0 6 9 20 27 30 37 41 48 53 60 67 72 79 90 94 101 107 111 118 122 129 134 141 148 155 159 164 171 176 180 187 191 202 209 216 223 227 230 237 242 249 256 261 265 271 278 284 288 295 306 310 321 324 328 335 339 345 348 355 362 365 370 373 380 387 394 398 402 409 414 421 428 431 435 442 449 453 460 465 472 475 479 486 493 500 507 514 521 526 529 536 542"
             y="0"
             sodipodi:role="line"
             id="tspan88">simple program as a proxy for a much larger system with significant architectural boundaries.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,405)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#0000ee;fill-opacity:1;fill-rule:nonzero;stroke:none"
