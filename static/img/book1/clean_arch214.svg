        <text
           xml:space="preserve"
           transform="translate(5568,83)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text32"><tspan
             x="0 13 22 27 32 37 46 52 60 65 71 79 84 93 103 108 113 122 127 137 146 155 162 167 173 187 196 201 211 220 229 235 243 249 259 268 273 278 290 300 309 314 324 334 343 350 355 360 368 374 388 398 404 413 418 428 437 446 452 462 471 476 485 490 495 500 509 518 523 531 536 545 552 557 562 572 578 583 592 597 607 614 624 630 639 648"
             y="0"
             sodipodi:role="line"
             id="tspan30">But this is not a one-time decision. You don’t simply decide at the start of a project</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,106)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text36"><tspan
             x="0 15 24 30 39 48 53 63 73 82 91 101 110 117 123 132 140 145 150 160 165 171 185 195 201 210 224 233 242 247 252 261 270 280 285 300 309 315 324 333 338 343 353 358 364 373 382 392 399 408 413 418 431 440 445 454 463 469 474 479 488 498 507"
             y="0"
             sodipodi:role="line"
             id="tspan34">which boundaries to implement and which to ignore. Rather, you </tspan></text>
        <text
           xml:space="preserve"
           transform="translate(6080,106)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text40"><tspan
             x="0 15 24 29 38"
             y="0"
             sodipodi:role="line"
             id="tspan38">watch</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(6127,106)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text44"><tspan
             x="0 5 10 22 32 41 46 56 65"
             y="0"
             sodipodi:role="line"
             id="tspan42">. You pay</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,129)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text48"><tspan
             x="0 9 14 19 28 37 42 48 58 67 72 81 89 94 99 108 117 122 130 139 147 152 161 175 180 189 199 209 215 225 234 242 247 252 264 274 283 288 297 307 312 321 326 341 350 359 366 375 380 390 400 409 418 428 437 444 450 459 467 472 486 495 504 509 519 528 533 540 549 559 568 574 581 590 600 605 610 619 628 638 643 648 657 666"
             y="0"
             sodipodi:role="line"
             id="tspan46">attention as the system evolves. You note where boundaries may be required, and then</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,152)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text52"><tspan
             x="0 9 18 25 34 40 49 55 61 70 75 90 99 104 113 122 127 133 143 150 155 160 169 178 183 189 195 202 210 215 220 226 235 244 250 256 265 274 279 289 295 300 306 313 319 328 333 339 349 358 363 373 382 391 400 409 417 426 431 436 445 455 463 472 477 487 497 506 515 525 534 541 547 556 564 569 579 589 598 605 610 615 624 633 639 647 652"
             y="0"
             sodipodi:role="line"
             id="tspan50">carefully watch for the first inkling of friction because those boundaries don’t exist.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,195)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text56"><tspan
             x="0 14 19 24 29 38 47 52 57 67 77 83 92 97 102 107 116 126 135 140 155 164 170 179 188 193 198 207 216 221 230 240 248 253 261 266 276 282 287 293 307 317 323 332 346 355 364 369 375 384 393 398 403 412 422 430 439 444 454 464 473 482 492 501 508 514 523 531 536 546 555 562 570 579 587 592 597 606 615 620 629 639 647 652 657 667"
             y="0"
             sodipodi:role="line"
             id="tspan54">At that point, you weigh the costs of implementing those boundaries versus the cost of</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,218)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text60"><tspan
             x="0 6 15 24 34 41 47 56 65 70 75 84 93 107 127 136 145 155 160 169 179 188 193 200 209 219 225 234 249 254 259 268 277 282 287 297 306 315 321 329 335 345 354 359 365 372 381 391 400 409 418 423 429 437 442 447 459 469 478 485 490 499 509 518 524 529 535 543 548 553 563 568 574 588 598 604 613 627 636 645 650 655 660 669"
             y="0"
             sodipodi:role="line"
             id="tspan58">ignoring them—and you review that decision frequently. Your goal is to implement the</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,241)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text64"><tspan
             x="0 10 20 29 38 48 57 64 70 79 87 92 99 105 114 123 128 133 142 147 152 157 166 175 180 186 195 201 207 216 225 230 236 246 255 260 270 280 286 295 300 305 320 329 338 345 354 359 364 373 382 387 396 406 414 419 424 434 440 445 451 465 475 481 490 504 513 522 527 533 542 551 556 566 575 584 594 608 617 625 630 636 645 653"
             y="0"
             sodipodi:role="line"
             id="tspan62">boundaries right at the inflection point where the cost of implementing becomes less</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,264)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text68"><tspan
             x="0 5 14 23 32 37 42 51 60 65 74 84 92 97 102 112 118 123 129 138 147 157 164 170 179 188"
             y="0"
             sodipodi:role="line"
             id="tspan66">than the cost of ignoring.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,307)"
           style="font-variant:normal;font-weight:normal;font-size:20px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text72"><tspan
             x="0 6 11 16 21 30 39 48 56 61 70 75 90 99 104 113 122 128 137 143 148 157 166 175"
             y="0"
             sodipodi:role="line"
             id="tspan70">It takes a watchful eye.</tspan></text>
        <text
