        <text
           xml:space="preserve"
           transform="translate(5575,405)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text100"><tspan
             x="0 4 8 13 18 22 29 36 43 47 54 59 66 70 77 84 91 96 103 109 116 123 127 134 141 145 149 156 163 167 174 177 182 189 196 200 203 210 217 221 228 233 237 241 248 255 259 266 271 276 283 294 300 303 307 312 319 330 337 348 355 362 367 371 375 382 389 393 397 401 408 415 422 426 433 440 443 450 454 458 461 468 472 476 483 490 494 501 504 509 516 523 527 530 537 544 548 555 560 564 570 577 584 589 596 603 607 614 621 628"
             y="0"
             sodipodi:role="line"
             id="tspan98">. If you are confused by the direction of the arrows, remember that they point in the direction of source code</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5583,423)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text104"><tspan
             x="0 7 14 21 28 35 42 49 56 63 66 73 79 82 86 93 100 104 108 111 118 122 126 133 140 144 151 154 159 166 173 177 180 187 194 198 205 210 214 221 228 232 239 243 248 251 258 268"
             y="0"
             sodipodi:role="line"
             id="tspan102">dependencies, not in the direction of data flow.</tspan></text>
        <text
           xml:space="preserve"
           transform="translate(5568,445)"
           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#0000ee;fill-opacity:1;fill-rule:nonzero;stroke:none"
