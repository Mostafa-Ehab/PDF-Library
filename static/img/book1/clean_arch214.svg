           style="font-variant:normal;font-weight:normal;font-size:15px;font-family:'Times New Roman';-inkscape-font-specification:TimesNewRomanPSMT;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
           id="text114"><tspan
             x="0 4 8 13 20 24 31 38 45 51 55 58 65 72 79 83 90 97 103 107 110 114 125 132 136 147 154 161 164 171 175 182 189 196 203 207 214 221 224 227 234 241 245 249 256 263 267 271 275 282 289 293 300 307 318 325 332 339 346 353 357 361 365 372 379 383 393 400 407 411 416 423 426 430 438 443 450 457 463 468 475 480 491 495"
             y="0"
             sodipodi:role="line"
             id="tspan112">. In days long past, we would have called that top component the Central Transform. </tspan></text>
