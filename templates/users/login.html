{% extends 'layout-login.html' %}

{% block title %}
Login
{% endblock %}

<!-- ------------------------------------------------------------ -->

{% block form %}
<div class="header">
    Login <a href="/" class="btn btn-icon back"><i class="fa-solid fa-angle-left"></i></a>
</div>
<form action="/login" method="POST">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <!-- Incorrect credentials error message -->
    {% if error %}
    <div>
        <p class="error">Incorrect username or Password</p>
    </div>
    {% endif %}

    <!-- Username Field -->
    <div>
        <label for="username">Username</label>
    </div>
    <div class="input-bar">
        <label for="username" class="input"><i class="fa-solid fa-user"></i></label>
        <input type="text" class="input" id="username" name="username" placeholder="E-mail or Username" required>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password">Password</label>
    </div>
    <div class="input-bar">
        <label for="password" class="input"><i class="fa-solid fa-key"></i></label>
        <input type="password" class="input" id="password" name="password" placeholder="Password" required>
    </div>

    <!-- Login Button -->
    <div>
        <button type="submit" class="btn btn-blue">
            <i class="fa-solid fa-user"></i>Login
        </button>
    </div>

    <!-- Links -->
    <div class="center">
        <a href="#">Forget password?</a>
        <a href="/register">Don't have account?</a>
    </div>
</form>
{% endblock %}
