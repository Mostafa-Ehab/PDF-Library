           id="text42"><tspan
             x="0 4.4400001 9.4399996 14.44 18.879999 21.237 24.017 27.907 30.264 35.264 39.455002 44.306 48.745998 52.076 54.432999 59.432999 63.873001 67.203003 70.532997 74.973 79.413002 82.193001 84.693001 86.751999 95.192001 99.632004 101.989 106.989 111.429 115.869 120.869 128.649 133.089 135.446 143.226 148.226 151.556 155.996 158.353 161.683 166.683 169.463 171.994 176.994 179.351 184.351 189.351 197.131 201.571 206.571 209.071 211.42799 219.20799 224.20799 227.53799 231.978 234.33501 241.157 246.157 249.685 252.465 257.16699 262.16699 264.52399 269.52399 272.854 275.211 277.991 282.991 287.431 289.78799 294.78799 297.319 302.319 305.099 310.099 314.539 317.039 319.396 323.836 328.836 333.836 336.19299 340.633 343.41299 348.41299 352.30301 356.74301"
             y="0"
             sodipodi:role="line"
             id="tspan22">code is never perfect. We become more fully human, more worthy of the divine, and closer</tspan><tspan
             x="0 2.78 7.7800002 10.28 13.06 18.059999 22.5 25.280001 27.780001 32.978001 36.307999 40.748001 45.188 47.967999 52.967999 57.408001 61.298 65.188004 67.688004 70.468002 75.468002 77.968002 80.748001 85.748001 90.188004 92.688004 97.688004 102.128 104.908 109.348 112.128 114.908 118.798"
             y="12"
             sodipodi:role="line"
             id="tspan24">to that greatness in the details.</tspan><tspan
             x="18 21.33 26.33 29.545 34.544998 39.544998 42.875 46.09 51.09 54.419998 59.419998 62.75 67.190002 71.080002 74.970001 77.75 82.75 87.75 90.25 93.464996 100.336 104.776 107.991 112.991 117.431 121.321 126.321 130.761 134.091 138.53101 141.311 145.75101 148.282 153.282 156.49699 161.49699 165.937 170.377 175.377 178.592 183.032 185.812 188.592 191.80701 194.58701 199.58701 204.02699 207.242 212.242 216.68201 219.46201 224.46201 227.677 234.548 238.98801 242.203 246.64301 251.08299 256.08301 259.298 264.298 268.73801 271.51801 274.01801 277.233 280.56299 283.89301 287.108 291.548 294.763 299.203 301.983 306.423 310.86301 315.86301 319.078 322.96799 327.96799 332.96799 337.96799 341.18301 346.74301 351.74301 356.74301"
             y="27"
             sodipodi:role="line"
             id="tspan26">In our profession, we desperately need all the help we can get. If a clean shop ﬂoor</tspan><tspan
             x="0 3.329 7.7680001 12.767 17.766001 22.205 26.643999 30.533001 34.285 38.723999 43.162998 47.602001 50.381001 55.380001 59.819 64.818001 67.597 71.486 73.985001 77.737 82.176003 87.175003 92.174004 95.926003 102.797 107.236 110.015 112.794 116.123 121.122 124.274 129.27299 133.71201 138.711 141.49001 145.929 150.368 155.367 159.119 163.008 168.007 173.006 178.005 181.757 184.536 189.535 194.534 197.313 201.202 204.95399 207.733 212.73199 217.17101 220.5 224.939 229.37801 233.267 237.70599 241.45799 246.457 249.786 254.785 259.784 264.78299 269.22198 272.00101 274.53201 279.53101 282.31 285.08899 289.23901 291.73801 295.48999 298.26901 303.26801 307.707 312.70599 316.45801 319.78699 323.116 330.89499 334.647 339.086 341.86499 344.64401 348.396 351.72501 356.724"
             y="39"
             sodipodi:role="line"
             id="tspan28">reduces accidents, and well-organized shop tools increase productivity, then I’m all for</tspan><tspan
             x="0 2.78 7.7800002 12.22 20 22.5 24.474001 31.694 35.584 38.106998 41.437 46.437 49.766998 52.290001 55.07 60.07 62.849998 66.739998 69.263 74.263 79.263 84.263 89.263 91.763 94.286003 97.066002 99.846001 102.369 105.149 109.039 111.562 114.342 119.342 123.782 126.305 131.30499 135.745 139.63499 142.41499 144.938 149.938 153.26801 157.70799 162.70799 170.48801 174.92799 177.70799 180.48801 184.92799 187.451 191.89101 196.89101 201.89101 204.67101 207.451 211.89101 216.33099 219.11099 221.89101 226.89101 231.89101 234.414 239.414 242.744 245.267 251.377 255.817 260.25699 265.25699 267.78 272.78 276.10999 278.89001 283.89001 288.32999 291.10999 296.10999 298.89001 303.32999 307.22 309.74301 312.52301 317.52301 320.04599 323.936 328.936 332.26599 335.04599 342.017 346.457 349.78699 354.22699 356.75"
             y="51"
             sodipodi:role="line"
             id="tspan30">them. As for this book, it is the best pragmatic application of Lean principles to software I</tspan><tspan
             x="0 5 9.0909996 13.942 18.382 21.1 25.291 30.142 34.582001 37.911999 40.630001 44.52 48.959999 53.400002 58.400002 61.118 63.897999 68.898003 71.615997 76.615997 79.945999 82.725998 87.725998 90.505997 93.005997 95.723999 99.054001 101.772 106.063 111.063 116.063 120.503 124.943 127.723 132.16299 137.16299 139.881 144.881 149.881 152.599 155.379 159.819 163.709 167.599 170.317 173.647 176.97701 181.97701 189.757 192.47501 195.255 200.255 203.035 206.925 209.64301 214.64301 217.97301 222.41299 226.853 229.633 232.41299 236.853 241.293 244.073 246.791 249.571 252.351 255.131 257.91101 260.69101 265.13101 267.849 273.047 276.37701 281.37701 286.37701 291.37701 294.095 299.095 302.42499 305.14301 307.923 312.923 315.703 320.703 325.703 328.483 333.483 338.483 341.20099 343.98099 348.98099 353.98099 356.76099"
             y="63"
             sodipodi:role="line"
             id="tspan32">have ever seen in print. I expected no less from this practical little group of thinking indi-</tspan><tspan
             x="0 5.0009999 7.7820001 12.783 17.784 22.225 25.006001 28.896999 31.641001 34.422001 39.423 43.863998 46.645 49.389 54.389999 58.831001 62.722 65.466003 70.467003 74.907997 79.348999 84.349998 87.094002 90.985001 93.765999 97.097 99.627998 104.629 107.41 112.411 117.412 120.156 122.937 127.688 132.689 137.13 139.911 144.912 149.353 152.68401 155.42799 158.759 163.75999 167.091 169.83501 174.63699 179.078 183.519 186.85001 190.741 193.485 198.48599 203.487 206.26801 209.01199 214.013 219.01401 221.545 226.54601 229.28999 232.071 237.07201 239.81599 244.817 249.258 253.69901 258.70001 266.48099 270.922 273.66599 278.66699 283.108 285.88901 288.67001 293.11099 296.043 298.54401 301.28799 306.289 311.29001 314.07101 316.815 321.25601 324.03699 327.92801 332.92899 335.673 338.45401 343.45499 346.19901 351.20001 353.98099 357.31201"
             y="75"
             sodipodi:role="line"
             id="tspan34">viduals that has been striving together for years not only to become better, but also to gift</tspan><tspan
             x="0 2.78 7.7800002 12.22 15 18.33 20.979 25.979 30.979 35.581001 42.800999 45.581001 50.021 55.021 60.021 64.460999 67.110001 69.889999 74.889999 77.539001 80.319 85.319 89.759003 92.407997 95.188004 100.188 105.188 110.188 114.078 116.858 120.386 125.386 128.035 130.815 135.815 138.464 145.286 150.286 153.616 158.616 162.506 165.155 169.045 174.045 178.485 183.485 186.134 190.57401 194.464 197.11301 201.91499 206.91499 211.91499 214.564 219.564 224.166 231.386 234.035 239.595 244.595 249.595 252.244 255.024 260.02399 262.673 267.47501 272.47501 277.47501 280.80499 283.45401 288.45401 292.89401 297.89401 302.89401 306.784 309.284 311.93301 315.263 318.043 320.69199 323.47198 327.91199 332.00299 336.854 341.29401 345.18399 347.83301 350.61301 355.61301"
             y="87"
             sodipodi:role="line"
             id="tspan36">their knowledge to the industry in works such as you now ﬁnd in your hands. It leaves the</tspan><tspan
             x="0 6.822 11.822 15.152 17.931999 22.931999 25.431999 29.872 32.372002 35.152 37.931999 40.712002 43.492001 46.271999 50.712002 53.212002 58.212002 62.652 65.431999 68.211998 72.652 75.982002 78.482002 81.262001 86.262001 90.702003 95.702003 98.202003 101.532 104.032 107.362 112.362 117.362 122.362 127.362 129.862 132.642 135.422 137.922 142.922 147.362 150.692 155.692 159.022 163.46201 165.96201 173.18201 178.18201 182.62199 185.40199 189.842 192.342 199.01199 204.01199 209.01199 211.51199 215.40199 219.842 224.842 227.62199 230.12199 237.90199 242.342 244.842 247.62199 252.62199 257.06201 259.56201 267.34201 271.78201 276.78201 281.78201 285.672 290.112 293.44199 296.22198 301.22198 304.00201"
             y="99"
             sodipodi:role="line"
             id="tspan38">world a little better than I found it before Uncle Bob sent me the manuscript.</tspan><tspan
             x="18 25.219999 29.311001 34.311001 37.091 42.091 47.091 49.591 54.030998 59.030998 66.810997 71.810997 74.591003 79.030998 81.810997 86.250999 91.250999 93.750999 96.530998 101.531 104.311 108.201 110.701 114.992 119.694 124.134 127.464 131.90401 134.68401 138.57401 143.01401 145.51401 148.29401 153.29401 155.79401 158.57401 163.57401 166.90401 169.68401 174.68401 177.18401 179.964 184.964 188.854 191.634 196.634 201.634 204.414 208.304 210.804 213.304 216.634 219.134 223.57401 231.354 233.854 238.854 241.935 245.265 247.765 250.545 255.545 258.04501 262.48499 265.26501 269.70499 274.14499 279.14499 281.64499 289.02701 294.02701 296.52701 301.52701 305.96701 309.85699 314.85699"
             y="114"
             sodipodi:role="line"
             id="tspan40">Having completed this exercise in lofty insights, I am off to clean my desk.</tspan></text>
